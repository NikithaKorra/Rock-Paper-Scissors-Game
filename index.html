<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor game</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div>
        <h1> rock paper scissors</h1>
    </div>
    
    <div class="pictures">
       <div class="pic" id="rock">
           <img src="./rock.png"/>
       </div>
       <div class="pic" id="paper">
           <img src="./paper.png"/>
       </div>
       <div class="pic" id="scissor">
           <img src="./scissors.png"/>
       </div>
    </div>
    <div class="scores">
    <div class="user">
        <p class="userscore">0</p>
        <p>You</p>
    </div>
    <div class="computer">
        <p class="computer_score"> 0 </p>
        <p>Computer</p>
    </div>
    </div>
    <div class="message_container">
       <p class="msg"> Begin the game</p>
    </div>
    <script src="script.js"> </script>


</body>
</html>
